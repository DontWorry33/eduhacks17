<!DOCTYPE html>
<html>
    <head>
        <title>Create Room</title>
    </head>
    <body>
        <h3>Create Room</h3>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.room.label }}: {{ form.room() }} {% for error in form.room.errors %}{{ error }}{% endfor %}<br>
            {{ form.question.label }}: {{ form.question() }} {% for error in form.room.errors %}{{ error }}{% endfor %}<br>
            {{ form.submit() }}
        </form>
    </body>
</html>
