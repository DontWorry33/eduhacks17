    <script>
            var socket;
            $(document).ready(function(){
                socket = io.connect('http://' + document.domain + ':' + location.port + '/room');

                socket.on('connect', function() {
                    socket.emit('joined', {});
                });
                socket.on('status', function(data) {
                    $('#chat').val($('#chat').val() + '<' + data.msg + '>\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                socket.on('message', function(data) {
                    $('#chat').val($('#chat').val() + data.msg + '\n');
                    $('#chat').scrollTop($('#chat')[0].scrollHeight);
                });
                $('#text').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        text = $('#text').val();
                        $('#text').val('');
                        socket.emit('text', {msg: text});
                    }
                });
            });
            function leave_room() {
                socket.emit('left', {}, function() {
                    socket.disconnect();

                    // go back to the login page
                    window.location.href = "{{ url_for('main.index') }}";
                });
            }
    </script>
</head>

<body>
    <h1>Room: {{ room }}</h1>

    <script type="text/javascript">
        // output functions are configurable.  This one just appends some text
        // to a pre element.
        function outf(text) {
            console.log("text in outf: " + text)
            var mypre = document.getElementById("hidden-output");
            mypre.innerHTML = mypre.innerHTML + text;
        }

        function builtinRead(x) {
            if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
                throw "File not found: '" + x + "'";
            return Sk.builtinFiles["files"][x];
        }

        function runit(ind) {
            ind = parseInt(ind)
            var prog = editors[ind].getValue()
            var mypre = document.getElementById("hidden-output");
            mypre.innerHTML = '';
            Sk.pre = "editor_output"+ind;
            Sk.configure({
                output: outf,
                read: builtinRead
            });
            var myPromise = Sk.misceval.asyncToPromise(function() {
                return Sk.importMainWithBody("<stdin>", false, prog, true);
            });
            myPromise.then(function(mod) {
                    console.log('success');
                },
                function(err) {
                    console.log(err.toString());
                });
            document.getElementById("editor_output"+ind).innerHTML = mypre.innerHTML

            document.getElementById("hidden-output-index").innerHTML = ind
        }
    </script>
