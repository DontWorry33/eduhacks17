<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <title>Learn2Hack - Create Room</title>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
    <script src="https://unpkg.com/vue"></script>

    <!-- stylesheets css -->
    <link rel="stylesheet" href="css/2083_steak_house/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/2083_steak_house/css/magnific-popup.css">

    <link rel="stylesheet" href="css/2083_steak_house/css/animate.min.css">
    <link rel="stylesheet" href="css/2083_steak_house/css/font-awesome.min.css">

    <link rel="stylesend_roomsheet" href="css/2083_steak_house/css/nivo-lightbox.css">
    <link rel="stylesheet" href="css/2083_steak_house/css/nivo_themes/default/default.css">

    <link rel="stylesheet" href="css/2083_steak_house/css/hover-min.css">
    <link rel="stylesheet" href="css/2083_steak_house/css/flexslider.css">

    <link rel="stylesheet" href="css/2083_steak_house/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/createroom.css">
</head>

<body>

    <!-- Navigation section -->
    <div class=" gradient-overlay navbar navbar-default navbar-static-top" role="navigation">

        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon icon-bar"></span>
            <span class="icon icon-bar"></span>
            <span class="icon icon-bar"></span>
          </button>
                <a href="/" class="navbar-brand">Learn2Hack</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#top" style="color: black;" class="smoothScroll">Create a Room</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Form Section -->
    <section id="about" class="parallax-section ">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div id="main">

                    <form method="POST">
                        {{ form.hidden_tag() }}
                        {{ form.name.label }}: {{ form.name() }} {% for error in form.name.errors %}{{ error }}{% endfor %}<br>
                        {{ form.room.label }}: {{ form.room() }} {% for error in form.room.errors %}{{ error }}{% endfor %}<br>
                        {{ form.submit() }}
                    </form>

                </div>
            </div>
        </div>
    </section>


    <script type='text/javascript' src="createroom.js"></script>
    <script src="css/2083_steak_house/js/jquery.js"></script>
    <script src="css/2083_steak_house/js/bootstrap.min.js"></script>

    <script src="css/2083_steak_house/js/jquery.magnific-popup.min.js"></script>

    <script src="css/2083_steak_house/js/jquery.sticky.js"></script>
    <script src="css/2083_steak_house/js/jquery.backstretch.min.js"></script>

    <script src="css/2083_steak_house/js/isotope.js"></script>
    <script src="css/2083_steak_house/js/imagesloaded.min.js"></script>
    <script src="css/2083_steak_house/js/nivo-lightbox.min.js"></script>

    <script src="css/2083_steak_house/js/jquery.flexslider-min.js"></script>

    <script src="css/2083_steak_house/js/jquery.parallax.js"></script>
    <script src="css/2083_steak_house/js/smoothscroll.js"></script>
    <script src="css/2083_steak_house/js/wow.min.js"></script>

    <script src="css/2083_steak_house/js/custom.js"></script>
</body>


</html>
