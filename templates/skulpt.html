<html> 
<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script> 
<script src="http://www.skulpt.org/static/skulpt.min.js" type="text/javascript"></script> 
<script src="http://www.skulpt.org/static/skulpt-stdlib.js" type="text/javascript"></script> 
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8"></script>

</head> 

<body> 

<script type="text/javascript"> 
// output functions are configurable.  This one just appends some text
// to a pre element.
function outf(text) {
    console.log("text in outf: "+text)
    var mypre = document.getElementById("hidden-output");
    mypre.innerHTML = mypre.innerHTML + text; 
}

function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}

// Here's everything you need to run a python program in skulpt
// grab the code from your textarea
// get a reference to your pre element for output
// configure the output function
// call Sk.importMainWithBody()
function runit(ind) {
   console.log(ind)
   ind = parseInt(ind)
   var prog = document.getElementById("yourcode"+ind).value;
   var mypre = document.getElementById("hidden-output");
   console.log(prog);
   console.log({{ind}});
   console.log({{data.questions | safe}})
   mypre.innerHTML = '';
   Sk.pre = "output"+ind;
   Sk.configure({output:outf, read:builtinRead}); 
   (Sk.TurtleGraphics || (Sk.TurtleGraphics = {})).target = 'mycanvas';
   var myPromise = Sk.misceval.asyncToPromise(function() {
       return Sk.importMainWithBody("<stdin>", false, prog, true);
   });
   myPromise.then(function(mod) {
       console.log('success');
   },
       function(err) {
       console.log(err.toString());
   });

   var outputVal = mypre.innerHTML
   document.getElementById("output"+ind).innerHTML = outputVal
   document.getElementById("hidden-output-index").innerHTML = ind


   //outputVal = outputVal.replace(/\s/g, '')

}

        socket.emit('my_event', {data: 'I\'m connected!'});

    // Event handler for server sent data.
    // The callback function is invoked whenever the server emits data

    socket.on('my_response', function(msg) {
        console.log(msg)
        if (msg['data'] == true) {

        }
        //$('#log').append('<br>' + $('<div/>').text('Received #' + msg.count + ': ' + msg.data).html());
    });


    $('form#submitme').submit(function(event) {
        //console.log('submit me ')
        //console.log(event)
        //console.log({room: "{{data.name | safe}}", answer: document.getElementById("hidden-output").innerHTML.replace(/\n/ig, ''), question_index:  document.getElementById("hidden-output-index").innerHTML.replace(/\n/ig, '')})
        //console.log(document.getElementById("hidden-output").innerHTML)
        //console.log(document.getElementById("hidden-output-index").innerHTML)
        socket.emit('verify_answer', {room: "{{data.name | safe}}", answer: document.getElementById("hidden-output").innerHTML.replace(/\n/ig, ''), question_index:  document.getElementById("hidden-output-index").innerHTML.replace(/\n/ig, '')});
        return false;
    });


    console.log(socket)
});


function showsol() {
    $('#expected_sol').text({{data.solution}})
}
</script> 

<h3>{{data.title}}</h3>
{% for x in data.questions %}
    <h4>{{data.questions[x]}}</h4>
    <textarea id="yourcode{{x}}" cols="40" rows="10"></textarea>
    <br />

<form id="submitme" method="POST" action='#'>
    <input type="submit" value="Run" onclick="runit({{x}})">
    </form>

<pre id="output{{x}}" ></pre>
{% endfor %}



<div id="expected_sol"></div>
<!-- If you want turtle graphics include a canvas -->
<div id="mycanvas"></div> 

<div id="hidden-output" style="display: none;"></div>
<div id="hidden-output-index" style="display: none;"></div>

</body> 

</html>
